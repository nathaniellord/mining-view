<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav [mode]="'side'" [opened]="true" class="mat-elevation-z4">
    <div id="sidebar-title">
      <img id="logo" src="assets/mining-logo.png"> Mining View
    </div>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']">Dashboard</a>
      <a mat-list-item [routerLink]="['mining']">Mining</a>
      <a mat-list-item [routerLink]="['gpus']">GPUs</a>
      <a mat-list-item [routerLink]="['currencies']">Currencies</a>
      <a mat-list-item [routerLink]="['pools']">Pools</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4" id="primary-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      {{titleService.getTitle()}}
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
